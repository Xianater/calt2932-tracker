<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Book Tracker</h1>
        </header>

        <div>
            <div id="finishedbook">
            <h2>Finished a book?</h2>
            </div>
        
            <form id="bookform">
                <div class="form-row">
                    <label for="bookTitle">Title</label>
                    <input
                        type="text"
                        name="bookTitle"
                        id="bookTitle"
                        required="true"
                        placeholder="e.g. To Kill a Mockingbird"
                    >
                </div>

                <div class="form-row">
                    <label for="bookAuthor">Author</label>
                    <input
                        type="text"
                        name="bookAuthor"
                        id="bookAuthor"
                        required="true"
                        placeholder="e.g. Harper Lee"
                    >
                </div>

                <div class="form-row">
                    <label for="bookCategory">Category</label>
                    <select id="bookCategory" name="bookCategory" required="true">
                        <option value="">Select one</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <!-- If I want to make Genre options dependant on Category choice:
                            - give Fiction and Non-Fiction an ID
                            - create an event listener in JS that listens to this ID being clicked
                            - if Fiction is clicked hide Non-fiction options
                            - if Non-fiction is clicked hide Fiction options -->
                    </select>
                </div>

                <div class="form-row">
                    <label for="bookGenre">Genre</label>
                    <select id="bookGenre" name="bookGenre" required="true">
                        <option value="">Select one</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="bookRating">Rating</label>
                    <input
                        type="number"
                        name="bookRating"
                        id="bookRating"
                        required="true"
                        placeholder="e.g. 1 star"
                    >
                </div>

                <div class="form-row">
                    <label for="bookComment">Comment</label>
                    <input
                        type="number"
                        name="bookComment"
                        id="bookComment"
                        required="true"
                        placeholder="e.g. Best book I've ever read"
                    >
                </div>

                <div class="form-row">
                    <label for="bookReadTime">Read Time</label>
                    <input
                        type="text"
                        name="bookReadTime"
                        id="bookReadTime"
                        required="true"
                        placeholder="e.g. 2 months"
                    >
                </div>

                <div class="form-row">
                    <input type="submit" id="submitButton">
                </div>
            </form>
        </div>

        <h2>Books</h2>
        <ul id="booklist"></ul>
        <script src="script.js"></script>
    </body>
</html>
