<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Book Tracker</h1>
        </header>

        <div>
            <div id="finishedbook">
            <h2>Finished a book?</h2>
            </div>
        
            <form id="bookform">
                <div class="form-row">
                    <label for="bookTitle">Title</label>
                    <input
                        type="text"
                        name="bookTitle"
                        id="bookTitle"
                        required="true"
                        placeholder="e.g. To Kill a Mockingbird"
                    >
                </div>

                <div class="form-row">
                    <label for="bookAuthor">Author</label>
                    <input
                        type="text"
                        name="bookAuthor"
                        id="bookAuthor"
                        required="true"
                        placeholder="e.g. Harper Lee"
                    >
                </div>

                <div class="form-row">
                    <label for="bookCategory">Category</label>
                    <!-- <select id="bookCategory" name="bookCategory" required="true"> -->
                        <input
                        type="text" 
                        id="bookCategory"
                        list="categories"
                        name="bookCategory"
                        placeholder="Select a Category"
                        required="true"
                        />
                    </input>
                </div>

                <datalist id="categories">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                </datalist>

                <div class="form-row">
                    <label for="bookGenre">Genre</label>
                    <input
                    type="text"
                    id="bookGenre"
                    list="genres"
                    name="bookGenre"
                    placeholder="Select a Genre"
                    required="true"
                    />
                </div>

                <datalist id="fiction">
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Crime">Crime</option>
                    <option value="Children's Book">Children's Book</option>
                    <option value="Young adult">Young adult</option>
                    <option value="Drama">Drama</option>
                    <option value="Humor">Humor</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Mythology">Mythology</option>
                </datalist>
                
                <datalist id="non-fiction">
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="True Crime">True Crime</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Religion">Religion</option>
                    <option value="Science">Science</option>
                    <option value="Self-help">Self-help</option>
                    <option value="Medical">Medical</option>
                    <option value="Psychology">Psychology</option>
                    <option value="Art">Art</option>
                    <option value="Crafting">Crafting</option>
                    <option value="DIY">DIY</option>
                    <option value="Photography">Photography</option>
                    <option value="Gardening">Gardening</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Computers & Software">Computers & Software</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Political Science">Political Science</option>
                    <option value="Business & economics">Business & economics</option>
                    <option value="Parenting">Parenting</option>
                    <option value="Education">Education</option>
                    <option value="Music">Music</option>
                </datalist>

                <div class="rating">
                    <label for="bookRating">Rating</label>
                        <input id="bookRating" type="radio" name="rating" value="1">
                        <label for="bookRating">1/5</label>
                        <input id="bookRating" type="radio" name="rating" value="2">
                        <label for="bookRating">2/5</label>
                        <input id="bookRating" type="radio" name="rating" value="3">
                        <label for="bookRating">3/5</label>
                        <input id="bookRating" type="radio" name="rating" value="4">
                        <label for="bookRating">4/5</label>
                        <input id="bookRating" type="radio" name="rating" value="5">
                        <label for="bookRating">5/5</label>
                    
                    <!-- <input
                        type="number"
                        name="bookRating"
                        id="bookRating"
                        required="true"
                        placeholder="e.g. 1 star"
                    > -->
                </div>

                <div class="form-row">
                    <label for="bookComment">Comment</label>
                    <input
                        type="text"
                        name="bookComment"
                        id="bookComment"
                        required="true"
                        placeholder="e.g. Best book I've ever read"
                    >
                </div>

                <div class="form-row">
                    <label for="bookReadTime">Read Time</label>
                    <input
                        type="text"
                        name="bookReadTime"
                        id="bookReadTime"
                        required="true"
                        placeholder="e.g. 2 months"
                    >
                </div>

                <div class="form-row">
                    <input type="submit" id="submitButton">
                </div>
            </form>
        </div>
        
        <br>

        <div id="booksread">
        <h2 style="text-align: center;">Books you've read this year</h2>
        </div>
        
        <div id="fictionnonfictionlist">
        <!-- <div id="fictionnonfiction">
            <p><strong>Fiction</strong></p>
            <p><strong>Non-Fiction</strong></p>
        </div>
        <div class="booksgrid">
            
            <div id="booklist"></div>
            <li>1</li>

        </div> -->
    
            <div id="category">
                <p><strong>Fiction</strong></p>
                <div id="booklist"></div>
            </div>

            <div id="category">
                <p><strong>Non-Fiction</strong></p>
                <div id="booklist2"></div>
            </div>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
