<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Book Tracker</h1>
        </header>

        <div>
            <div id="finishedbook">
            <h2>Finished a book?</h2>
            </div>
        
            <form id="bookform">
                <div class="form-row">
                    <label for="bookName">Name</label>
                    <input
                        type="text"
                        name="bookName"
                        id="bookName"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <label for="bookType">Type</label>
                    <select id="bookType" name="bookType" required="true">
                        <option value="">Select one</option>
                        <option value="Concept Ideation">Concept Ideation</option>
                        <option value="Wireframing">Wireframing</option>
                        <option value="Application Coding">Application Coding</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="bookRate">Rate</label>
                    <input
                        type="number"
                        name="bookRate"
                        id="bookRate"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <label for="bookTime">Time</label>
                    <input
                        type="number"
                        name="bookTime"
                        id="bookTime"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <label for="bookClient">Client</label>
                    <input
                        type="text"
                        name="bookClient"
                        id="bookClient"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <input type="submit" id="submitButton">
                </div>
            </form>
        </div>

        <h2>Books</h2>
        <ul id="booklist"></ul>
        <script src="script.js"></script>
    </body>
</html>
